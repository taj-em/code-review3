<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Scroll</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <button id="reset-btn" class="btn">Reset</button>
        <button id="darkMode-btn" class="btn btn-dark">Dark Mode</button>
        <button id="lightMode-btn" class="btn btn-light">Light Mode</button>
        <h1 class="title">Fill Out The Forms Below</h1>
      </div>
    </div>
    <hr>
    <div class="row">
      <form>
        <div class="col" id="user-input">
          <button class="btn btn-info" type="submit" id="submit-name"><input type="text" class="form-control text-center" id="name-input" placeholder="Enter Your Name"></button>
          <button class="btn btn-success" type="submit" id="submit-btn"><input placeholder="Enter A Number"
              class="form-control text-center" type="number" id="num-input" name="num-input" min="0"></button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col" id="display">
        <hr>
        <h1 class="display-3 text-center" id="display-title">Your Output Is:</h1>
        <hr>
        <ul class= "list-group ul">
          <li class="list-group-item">0</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
